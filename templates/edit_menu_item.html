<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Edit Menu Item</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 500px;
        margin: 3rem auto;
        padding: 2rem;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      }
      h1 {
        text-align: center;
        margin-bottom: 1.5rem;
        color: #333;
      }
      form p {
        margin-bottom: 1rem;
      }
      form label {
        display: block;
        margin-bottom: 0.5rem;
        color: #555;
      }
      form input[type="text"],
      form input[type="number"],
      form textarea {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1rem;
      }
      form textarea {
        resize: vertical;
        min-height: 100px;
      }
      form input[type="submit"] {
        display: block;
        width: 100%;
        padding: 0.75rem;
        background: #ffb411;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 1.1rem;
        cursor: pointer;
        transition: background 0.3s ease;
      }
      form input[type="submit"]:hover {
        background: #e0a30d;
      }
      .back-link {
        display: block;
        text-align: center;
        margin-top: 1rem;
        text-decoration: none;
        color: #ffb411;
        font-weight: bold;
      }
      .back-link:hover {
        color: #e0a30d;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Edit Menu Item</h1>
      <form method="post">
        <p>
          <label>Name:</label>
          <input type="text" name="name" value="{{ item.name }}" required>
        </p>
        <p>
          <label>Description:</label>
          <textarea name="description" required>{{ item.description }}</textarea>
        </p>
        <p>
          <label>Price:</label>
          <input type="number" step="0.01" name="price" value="{{ item.price }}" required>
        </p>
        <input type="submit" value="Update Item">
      </form>
      <a href="{{ url_for('admin_menu') }}" class="back-link">Back to Menu Management</a>
    </div>
  </body>
</html>
